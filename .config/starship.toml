# https://starship.rs/config/

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

format = "$all"

[aws]
style = "bold blue"
symbol = "aws:"
displayed_items = "all"

[battery]
full_symbol = "🔋"
discharging_symbol = "⚡"
charging_symbol = "🔌"

[character]
success_symbol = "[➜](bold green) 😃"
error_symbol = "[✗](bold red) 🤕"

[directory]
truncation_length = 8

[git_branch]
symbol = ":"
truncation_length = 63
truncation_symbol = "..."
style = "bold purple"

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
format= '([\[$all_status$ahead_behind\]]($style)) '
conflicted = "⚔"
ahead = "🏎💨${count}"
behind = "🐢$count}"
diverged = "🔱 ⇡${ahead_count}⇣${behind_count}"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "++$count"
renamed = "📛"
deleted = "🗑"
style =  "bold red"

[hostname]
ssh_only = true
trim_at = "-"
style = "bold dimmed white"
disabled = false

[time]
format = "🕙[$time]($style)"
style	= "bold yellow"
time_format = "%T"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = true
